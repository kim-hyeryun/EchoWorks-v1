<!doctype html>

<head>
    <meta charset="utf-8">

    <title>Sign Up Form</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            color: black;
        }

        body {
            background: white;
            font-family: 'Poppins', sans-serif;
        }

        .form-container {
            margin-top: 50px;
            display: flex;
            justify-content: center;
        }

        form {
            width: 100%;
            max-width: 450px;
            padding: 30px;
            border: 2px solid black;
            border-radius: 20px;
            box-shadow: 8px 4px 16px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .btn-primary {
            width: 100%;
            border: none;
            border-radius: 50px;
            background: black;
            transition: transform 0.3s ease;
        }

        .btn-primary:hover {
            transform: scale(1.05); /* 호버 시 버튼을 약간 크게 확대 */
            background-color: black; /* 배경색을 검정색으로 유지 */
        }

        .form-control {
            color: black;
            border-bottom-color: rgba(0, 0, 0, .42);
            box-shadow: none !important;
            border: none;
            border-bottom: 1px solid;
            border-radius: 4px 4px 0 0;
        }

        h4 {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-text a {
            color: black;
            text-decoration: none;
        }

        .form-text a:hover {
            color: black; /* 링크에 호버 시 검정색으로 유지 */
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .form-control.is-invalid {
            border-color: red;
            animation: shake 0.5s;
        }

        @keyframes shake { /* 흔들리는 효과 */
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>

          <!-- SideBar Body -->

                <ul class="dropdown-menu">

                  <li><a href="#" class="dropdown-item">마그네틱</a></li>

              <li class="nav-item mx-2">
                <a href="#Keycaps" class="nav-link text-dark">Keycaps</a>

            <!-- Login/ Sign up -->
            <div class="d-flex justify-content-center align-items-center gap-3 flex-nowrap">
              <a href="#login" class="text-decoration-none fs-5 text-dark">Login</a>
              <a href="#signup" class="text-decoration-none px-3 py-1 fs-5 text-dark">Sign up</a>

      </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 form-container">
                <form id="signupForm">
                    <h4>회원가입</h4>
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요">
                        <div id="emailError" class="error"></div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요">
                        <div id="passwordError" class="error"></div>
                    </div>
                    <div class="mb-3">
                        <label for="passwordConfirm" class="form-label">비밀번호 확인</label>
                        <input type="password" class="form-control" id="passwordConfirm" placeholder="비밀번호를 다시 입력하세요">
                        <div id="passwordConfirmError" class="error"></div>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">이름</label>
                        <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요">
                        <div id="nameError" class="error"></div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">가입하기</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var email = document.getElementById('email');
            var password = document.getElementById('password');
            var passwordConfirm = document.getElementById('passwordConfirm');
            var name = document.getElementById('name');
            var emailError = document.getElementById('emailError');
            var passwordError = document.getElementById('passwordError');
            var passwordConfirmError = document.getElementById('passwordConfirmError');
            var nameError = document.getElementById('nameError');

            var isValid = true;

            if (email.value.trim() === '') {
                email.classList.add('is-invalid');
                emailError.textContent = '이메일을 입력해주세요.';
                isValid = false;
            } else {
                email.classList.remove('is-invalid');
                emailError.textContent = '';
            }

            if (password.value.trim() === '') {
                password.classList.add('is-invalid');
                passwordError.textContent = '비밀번호를 입력해주세요.';
                isValid = false;
            } else {
                password.classList.remove('is-invalid');
                passwordError.textContent = '';
            }

            if (passwordConfirm.value.trim() !== password.value.trim()) {
                passwordConfirm.classList.add('is-invalid');
                passwordConfirmError.textContent = '비밀번호가 일치하지 않습니다.';
                isValid = false;
            } else {
                passwordConfirm.classList.remove('is-invalid');
                passwordConfirmError.textContent = '';
            }

            if (name.value.trim() === '') {
                name.classList.add('is-invalid');
                nameError.textContent = '이름을 입력해주세요.';
                isValid = false;
            } else {
                name.classList.remove('is-invalid');
                nameError.textContent = '';
            }

            if (isValid) {
                // 회원가입이 성공했을 때의 로직
                alert('회원가입 성공!');
            }
        });
    </script>
