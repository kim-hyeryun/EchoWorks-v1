    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            color: black;
        }

        body {
            background: white;
            font-family: 'Poppins', sans-serif;
        }

        .form-container {
            margin-top: 50px;
            display: flex;
            justify-content: center;
        }

        form {
            width: 100%;
            max-width: 450px;
            padding: 30px;
            border: 2px solid black;
            border-radius: 20px;
            box-shadow: 8px 4px 16px rgba(0, 0, 0, 0.3);
            height: 550px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .btn-primary {
            width: 100%;
            border: none;
            border-radius: 50px;
            background: black;
            transition: transform 0.3s ease;
        }

        .btn-primary:hover {
            transform: scale(1.05); /* 호버 시 버튼을 약간 크게 확대 */
            background-color: black; /* 배경색을 검정색으로 유지 */
        }

        .form-control {
            color: black;
            border-bottom-color: rgba(0, 0, 0, .42);
            box-shadow: none !important;
            border: none;
            border-bottom: 1px solid;
            border-radius: 4px 4px 0 0;
        }

        h4 {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-text a {
            color: black;
            text-decoration: none;
        }

        .form-text a:hover {
            color: black; /* 링크에 호버 시 검정색으로 유지 */
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .form-control.is-invalid {
            border-color: red;
            animation: shake 0.5s;
        }

        @keyframes shake { /* 흔들리는 효과 */
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>

            <!-- Login/ Sign up -->

              >

          </div>
        </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 form-container">
                <form id="loginForm">
                    <h4>로그인</h4>
                    <div class="mb-3">
                        <label for="exampleInputId" class="form-label">아이디</label>
                        <input type="text" class="form-control" id="exampleInputId" aria-describedby="idHelp" placeholder="아이디를 입력해주세요.">
                        <div id="idError" class="error"></div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="비밀번호를 입력해주세요.">
                        <div id="passwordError" class="error"></div>
                        <div id="join" class="form-text mt-3"><a href="http://localhost:8000/web/project/2.html">회원가입</a></div>
                        <div class="form-text mt-3 links-container">
                            <a href="http://localhost:8000/web/project/idfind.html">아이디 찾기 | </a>
                            <a href="http://localhost:8000/web/project/passwordfind.html">비밀번호 찾기</a>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">로그인</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var id = document.getElementById('exampleInputId');
            var password = document.getElementById('exampleInputPassword1');
            var idError = document.getElementById('idError');
            var passwordError = document.getElementById('passwordError');

            var isValid = true;

            if (id.value.trim() === '') {
                id.classList.add('is-invalid');
                idError.textContent = '아이디를 입력해주세요.';
                isValid = false;
            } else {
                id.classList.remove('is-invalid');
                idError.textContent = '';
            }

            if (password.value.trim() === '') {
                password.classList.add('is-invalid');
                passwordError.textContent = '비밀번호를 입력해주세요.';
                isValid = false;
            } else {
                password.classList.remove('is-invalid');
                passwordError.textContent = '';
            }
		
            /*
            if (isValid) {
                // 로그인을 성공했을때 메세지
                alert('로그인 성공!');
            }
        */
        });
    </script>
